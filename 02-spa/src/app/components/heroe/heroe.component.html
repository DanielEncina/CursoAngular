<h1 class="animated fadeIn">{{ this.heroe.nombre | uppercase }}  <small>({{ this.heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="this.heroe.img" class="img-fluid" [alt]="this.heroe.nombre" >
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ this.heroe.nombre }}</h3>
    <hr>
    <p>{{ this.heroe.bio }}</p>
    <div>
      <img *ngIf="this.heroe.casa === 'Marvel'" class="img-logo" src="assets/img/marvel_logo.jpg" alt="marvel logo" >
      <img *ngIf="this.heroe.casa === 'DC'" class="img-logo" src="assets/img/dc_logo.png" alt="dc logo" >
    </div>
  </div>
</div>
